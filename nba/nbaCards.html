<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Cards</title>
    <link rel="stylesheet" href="nbaStyle.css">
</head>
<body>
    <img class="bg" src="background.png" alt="">
    
  <header>  
    <img class="title" src="title.png" alt="nbaTitle"> 
  </header>

 

  <div class="allContainer">
    <div class="card Lebron">
        <div class="wrapper">
            <img src="lebronCover.png" alt="" class="NBACover">
        </div>
            <img src="lebronName.png" alt="" class="name">
            <img src="lebronOverlay.png" alt="" class="portrait" id="lebronOverlay">
    </div>

    <div class="card Curry">
        <div class="wrapper">
            <img src="curryCover.png" alt="" class="NBACover">
        </div>
            <img src="curryName.png" alt="" class="name">
            <img src="curryOverlay.png" alt="" class="portrait" id="curryOverlay">
    </div>

    <div class="card Kevin">
        <div class="wrapper">
            <img src="kevinCover.png" alt="" class="NBACover">
        </div>
            <img src="kevinName.png" alt="" class="name">
            <img src="durantOverlay.png" alt="" class="portrait" id="durantOverlay">
    </div>

    <div class="card Anthony">
        <div class="wrapper">
            <img src="anthonyCover.png" alt="" class="NBACover">
        </div>
            <img src="anthonyName.png" alt="" class="name">
            <img src="anthonyOverlay.png" alt="" class="portrait" id="anthonyOverlay">
    </div>
</div>   

    <div class="footer">
        <div class="start">
            <span>RODERICK ABARCA</span><br>
            <span>IT502P</span>
        </div>

        <div class="end"> 
            <span>BACHELOR OF SCIENCE IN INFORMATION TECHNOLOGY</span><br>
            <span>COLLEGE OF COMPUTER STUDIES</span>
        </div>

    </div>

</body>
</html>
